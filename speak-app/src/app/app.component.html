<sc-page  [showNav]='isNavigationShown'>
    <div scPageHeader>
      <sc-global-header [appName]="'LiveTracking' | translate" [(show)] = 'isNavigationShown'>
        <a href="#" scGlobalLogo></a>
        <sc-account-information (logout)="logoutService.logout()"></sc-account-information>
      </sc-global-header> 
    </div>
  
    <aside scPageNav>
      <nav>
        <sc-menu>
          <sc-menu-category icon="cake_slice" text="Live Tracking APP" [open]="true">
            <sc-menu-item>
              <a scMenuItemLink routerLink="/chart-page" routerLinkActive="active">
                <sc-icon icon="home" size="small"></sc-icon>
                Covid Charts
              </a>
            </sc-menu-item>
            <sc-menu-item>
              <a scMenuItemLink routerLink="/home" routerLinkActive="active">
                <sc-icon icon="home" size="small"></sc-icon>
                Live Tracking
              </a>
            </sc-menu-item>
            <sc-menu-item>
              <a scMenuItemLink routerLink="/traffic-page"  routerLinkActive="active">
                <sc-icon icon="star" size="small"></sc-icon>
                Traffic Intensity
              </a>
            </sc-menu-item>          
          </sc-menu-category>
        </sc-menu>
      </nav>
    </aside>
    <div scPageAppHeader>
      <sc-application-header [text]="'Live Tracking and Traffic Intensity APP' | translate"></sc-application-header>
    </div>
    <article scPageContent>
        <router-outlet></router-outlet>
    </article>
  </sc-page>
